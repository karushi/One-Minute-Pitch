{% extends 'base.html' %}{% import 'macros.html' as macro %}
<!-- Content block -->
{% block content %}

    <title> {{ title }} </title>

    <div class="container">

        <div class="row">

            <div class="col-md-4 col-lg4">

                <h2 class="pitch-header">
                    List of {{pitch.name}}
                </h2>

            </div>

            <div class="col-md-4 col-lg4">

            </div>

            <div class="col-md-4 col-lg4">

                <h2 class="line-create">
                    <a href="/pitch/line/new/{{pitch.id}}">
                        Write A Pitch
                    </a>
                </h2>

            </div>

        </div>

        <hr>

        <ul class="list-unstyled">
            {{ macro.displayLineList(lines) }}
        </ul>

    </div>

{% endblock %}
